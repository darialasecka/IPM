<!DOCTYPE html>
<html>
  <body>
    <form>

      <label for="email"> Email: </label>
      <input type="email" id="email" name="email" placeholder="example@example.com"/> </br> </br>

      <input type="text" id="country_code" name="country_code" pattern="[0-9]{2}\-[0-9]{3}" title="format xx-xxx" placeholder="11-222"/> </br> </br>

      <input type="text" id="NIP_number" name="NIP_number" pattern="^((\d{3}[- ]\d{3}[- ]\d{2}[- ]\d{2})|(\d{3}[- ]\d{2}[- ]\d{2}[- ]\d{3}))$" placeholder="106-00-00-062"/> </br> </br>

      <input type="text" id="personal_id" name="personal_id" placeholder="11-222"/> </br> </br>

      <input type="text" id="IPv4_address" name="IPv4_address" pattern="[((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}]$" placeholder="255.255.255.255"/> </br> </br>

      <input type="text" id="source" name="source" placeholder="11-222"/> </br> </br>

      <input type="text" id="source2" name="source2" placeholder="11-222"/> </br> </br>

      <input type="text" id="source2" name="source2" placeholder="11-222"/> </br> </br>

      <input type="text" id="source3" name="source3" placeholder="11-222"/> </br> </br>

      <input type="text" id="IPv6_address" name="IPv6_address" pattern="((^|:)([0-9a-fA-F]{0,4})){1,8}$" placeholder="2001:0db8:85a3:0000:0000:8a2e:0370:7334"/> </br> </br>

      <input type="text" id="phone_number" name="phone_number" pattern="[0-9]{9}$" placeholder="11-222"/> </br> </br>

    </form>
  </body>
</html>
